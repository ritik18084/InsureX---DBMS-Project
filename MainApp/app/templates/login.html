<!DOCTYPE html>
<html lang="en">
<head>
	<title>Insure-X</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<!-- Navigation Bar -->

		<nav class="navbar navbar-expand-sm bg-light fixed-top">
			<div class="container-fluid">
			  <div class="navbar-header">
				<a class="navbar-brand" href="{{url_for('main.index')}}">
					Insure-X
				</a>
			  </div>
			  <ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="{{url_for('auth.signupPage')}}"><i class="fa fa-user"></i> Sign Up</a></li>
				<li class="nav-item"><a class="nav-link"><i class="fa fa-sign-in"></i> Login</a></li>
			  </ul>
			</div>
		</nav>

		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/static/images/img-05.png" alt="IMG">
				</div>
				
				

				<form class="login100-form validate-form" action="/login" method="POST">
					<span class="login100-form-title">
						 Login | Sign up
					</span>

					{% with messages = get_flashed_messages() %}
					{% if messages %}
						<div class="alert alert-danger">
							{{ messages[0] }}
						</div>
					{% endif %}
					{% endwith %}
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" minlength="4" placeholder="Password" title="Password should be at least 4 characters long" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn">
							<a style="font: inherit; color: inherit;" href="{{url_for('auth.signupPage')}}">Sign up</a>
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="{{url_for('auth.companySignup')}}">
							Apply for Collaboration
						</a>
					</div>

					<div class="text-center p-t-100">
						<a class="txt2" href="{{url_for('auth.signupPage')}}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="/static/js/main.js"></script>

</body>
</html>
